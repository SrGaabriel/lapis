name: Deploy Lapis to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: leanprover/lean-action@v1
        with:
          build-args: '-R -Kenv=dev build Lapis:docs'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .lake/build/doc

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
